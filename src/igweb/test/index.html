<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Igor Tests</title>
    <link rel="stylesheet" href="qunit/qunit-1.15.0.css" media="screen" />

    <script src="qunit/qunit-1.15.0.js"></script>
    <script type="text/javascript">
      // Don't get any ideas, QUnit!
      QUnit.config.autostart = false;
    </script>
    
    <!-- reference your own javascript files here -->
    <script src="../js/libs/modernizr-1.6.min.js"></script>

    <!-- test runner files -->
    <script data-main="tests" src="../js/require.js"></script>
  </head>
  <body class="flora">
    <h1 id="qunit-header">IgorWeb Test Suite</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <div id="qunit-fixture"></div>
  </body>
</html>
